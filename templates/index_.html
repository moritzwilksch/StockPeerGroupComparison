<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Peer Group Valuation</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class='container'>

        <div class='section'>
            <h3>Peer Group Comparison</h3>
            <div class="row">
                <form class="col s12" action='/load_data' , method="POST" , id='ticker_form'>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">edit</i>
                            <textarea name="textarea_tickers" , id="textarea_tickers" class="materialize-textarea autocomplete"
                                form='ticker_form'>{{tickers}}</textarea>
                            <label for="textarea_tickers">Tickers (comma separated)</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Load Data
                        <i class="material-icons right">play_arrow</i>
                    </button>
                </form>
            </div>
        </div>



        <div class='section'>
            <div class='row'>
                <div class='col s12'>
                    {{ table_to_show|safe}}
                </div>
            </div>
        </div>
        <div class='divider'></div>



    </div>


</body>

</html>
